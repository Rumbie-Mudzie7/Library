<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumbie's Library</title>
  <link rel="icon" href="images/books.jpeg">
  <link rel="stylesheet" href="stylesheets/styler.css">
</head>
<body>
  <h1>Hello, This is Rumbie's Library.</h1>

  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read Status</th>
      <th>Change</th>
      </tr>
  </table>

  <button id="newBook">New Book</button>

<form>
  <label >New Book</label>
  <input type="text" placeholder="Title" required="true">
  <input type="text" name="author" placeholder="author">
  <input type="number" name="pages" placeholder="pages">
  <input type="text" name="read" placeholder="read">
  <input type="submit" value="Create Book">
</form>

  <script src='script/main.js'></script>
</body>
</html>
